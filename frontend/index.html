<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Заметки</title>

        <link rel="manifest" href="../manifest.json">
        
        <meta name="mobile-web-app-capable" content="yes">
        
        <link rel="apple-touch-icon" href="../icons/apple-touch-icon.png">
        
        <!-- Дополнительно: Splash Screen для iOS -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        
        <link rel="icon" type="image/svg+xml" href="../icons/favicon.svg" />
        <link rel="shortcut icon" href="../icons/favicon.ico" />

    </head>
    <body>
        <h1>Мои заметки ദ്ദി( • ᴗ - ) ✧</h1>
        <p id="offline">Офлайн-режим</p>
        <div id="noteForm">
            <form id="addNote">
                <textarea id="noteName" placeholder="Название заметки"></textarea>
                <textarea id="note" placeholder="Введите заметку" required></textarea>
                <button type="submit">Добавить</button>
            </form>
        </div>
        

        <div id="notes"></div>

        <script src="app.js"></script>
        <script src="script.js"></script>
    </body>
</html>
